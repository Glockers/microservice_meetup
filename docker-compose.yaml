version: '3.9'

services:
  rabbitmq: 
    image: rabbitmq
    ports:
      - '5672:5672'
  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
    env_file:
      - ./apps/gateway/.env
    depends_on:
      - rabbitmq
      - auth
    ports:
      - '3000:3000'
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - ./apps/auth/.env
    depends_on:
      - pg_auth
      - rabbitmq
  # meetup:
  #   build:
  #     context: .
  #     dockerfile: ./apps/meetup/Dockerfile
  #   env_file:
  #     - ./apps/meetup/.env
  #   links:
  #     - pg_meetup
  #   depends_on:
  #     - rabbitmq
  pg_auth:
    container_name: pg_auth
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_DB=user
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    volumes:
      - user_db_data:/var/lib/postgresql/data
  # pg_meetup:
  #   container_name: pg_meetup
  #   image: postgres:14-alpine
  #   restart: always
  #   environment:
  #     - POSTGRES_DB=meetup
  #     - POSTGRES_USER=root
  #     - POSTGRES_PASSWORD=root
  #   volumes:
  #     - meetup_db_data:/var/lib/postgresql/data
  elasticsearch:
    image: elasticsearch:8.8.0
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
volumes:
  # meetup_db_data:
  user_db_data:
